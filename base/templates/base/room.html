{% extends 'main.html' %}

{% block content %}

<h1>{{room.name}}</h1>

<p>{{room.description}}</p>

<div class="comment_wrapper">
    <h3>Conversation</h3>
    <hr>
    {% for message in messages%}
    <div>
        <small>@{{messages.user}} {{messages.create}}</small>
    </div>
    {%endfor%}
</div>

{% endblock content %}
